<footer class="footer">
  <div class="footer__song-name">Name</div>
  <div class="footer__song-play">
    <app-song-player></app-song-player>
  </div>
  <div class="footer__song-volume">
    <label for="volume"><i class="volume up icon"></i></label>
    <input
      id="volume"
      type="range"
      [min]="0"
      [max]="100"
      step="0.01"
      (change)="onVolumeChange($event)"
    />
  </div>
</footer>
