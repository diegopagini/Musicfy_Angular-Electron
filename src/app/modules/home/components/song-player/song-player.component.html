<section class="song-player">
  <button (click)="onToggle()" class="song-player__controller transparent-btn">
    <i
      [ngClass]="{
        'pause circle outline': playing,
        'play circle outline': !playing
      }"
      class="icon large fadeIn"
    ></i>
  </button>

  <input
    class="song-player__progress"
    type="range"
    (change)="onChange($event)"
    [value]="value"
    [min]="0"
    [max]="100"
  />
</section>
